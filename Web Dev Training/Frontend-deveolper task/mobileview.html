<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mobile.css">
</head>

<body>
      <div class="container">
    <div class="score-circle">
      <span>76</span>
      <small>of 100</small>
    </div>
    <div class="result-text">Great</div>
    <div class="subtext">You scored higher than 65% of the people who have taken these tests.</div>

    <div class="summary">
        <h2>Summary</h2>
      <div class="summary-item reaction">
        <span>⚡ Reaction</span>
        <span>80 / 100</span>
      </div>
      <div class="summary-item memory">
        <span>🧠 Memory</span>
        <span>92 / 100</span>
      </div>
      <div class="summary-item verbal">
        <span>💬 Verbal</span>
        <span>61 / 100</span>
      </div>
      <div class="summary-item visual">
        <span>👁️ Visual</span>
        <span>73 / 100</span>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>

        </div>

    </Div>
</body>

</html>
