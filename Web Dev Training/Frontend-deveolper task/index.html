<body>
   
    <div class="container">

        <div id="card-1">
            <h3 style="text-align: center;">Your result</h3>
            <div id="circle">
                <div class="score-circle">
                    <span>76</span>
                    <small>of 100</small>
                </div>

            </div>
            <div class="text">
                <h2>Great</h2>
            </div>
            <div class="text">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>


        <div id="card-2">
            <h2 style="color: black; text-align: center;">Summary</h2>
            <div class="summary-item">

                <div class=" reaction">
                    <span>⚡ Reaction</span>
                    <span>80 100</span>
                </div>
                <div class=" memory">
                    <span>🧠 Memory</span>
                    <span>92 / 100</span>
                </div>
                <div class="verbal">
                    <span>💬 Verbal</span>
                    <span>61 / 100</span>
                </div>
                <div class="visual">
                    <span>👁️ Visual</span>
                    <span>73 / 100</span>
                </div>
                <button class="continue-btn">Continue</button>

            </div>
        </div>
    </div>
